<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script defer src="minesweeper_script.js"></script>
    <link href="minesweeper_style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="leftpane">
        <img id="kirbyfriends" src="./backgrounds/kirby_friends_r_crop.jpg" />
      </div>
      <div class="middlepane">
        <div class="titlesection">
          <h1><span>KIRBY</span>and the<span>TASTY MINEFIELDS</span></h1>
        </div>

        <div class="content-wrap">
          <div class="gameinterface">
            <div class="gamehud">
              <div class="announcer-div">
                <h3 class="announcer">
                  VICTORY! TIME TO GO HOME FOR SOME CAKE.
                </h3>
              </div>
              <div class="gamehud-btns">
                <button class="hudbutton" id="devbutton" state="OFF">
                  Dev Mode: OFF
                </button>
                <button class="hudbutton" id="retrybutton">RETRY</button>
              </div>
            </div>
            <div class="board"></div>
          </div>
          <!-- Entire Side Bar starts here! -->
          <div class="sidebar">
            <div class="statusgif-div">
              <img
                class="statusgif"
                src="./backgrounds/kirby_fight_transparent.gif"
              />
            </div>
            <div class="icons-div">
              <div class="flags-used">
                <img id="flag-icon" src="./images/kirby_eating_t.jpg" />
                <h3 id="h3-icon-text">
                  Flags Used: <span id="spanflag">X</span>
                </h3>
              </div>

              <div class="bombs-in-play">
                <img id="bomb-icon" src="./images/bomb_t.jpg" />
                <h3 class="h3-icon-text">
                  Bombs in Field: <span id="spanbomb">x</span>
                </h3>
              </div>
            </div>
            <!-- Volume Controls here! -->
            <div class="volume-controls">
              <div class="music-slider-div">
                <h3 class="h3-icon-text">Music :</h3>
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                  id="bgm-slider"
                />
                <input type="checkbox" id="bgm-checkbox" checked />
                <h3>Music On</h3>
              </div>
              <div class="sound-slider-div">
                <h3 class="h3-icon-text">Sound :</h3>
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                  id="sound-slider"
                />
                <input type="checkbox" id="sound-checkbox" checked />
                <h3>Sound On</h3>
              </div>
              <!-- Set up audio files in html -->
              <audio
                id="bgm-fx"
                src="./sounds/greengreen.mp3"
                volume="0.5"
                loop
              />
              <audio id="bomb-fx" src="./sounds/bomb.mp3" volume="0.5" />
              <audio id="death-fx" src="./sounds/death.mp3" volume="0.5" />
              <audio id="victory-fx" src="./sounds/victory.mp3" volume="0.5" />
            </div>

            <div class="gamechoices">
              <h3 class="gamechoicelabel">
                <u><b>Choose Difficulty</b></u>
              </h3>
              <button class="game-button" id="easygamebutton">Easy Game</button>
              <button class="game-button" id="normalgamebutton">
                Normal Game
              </button>
              <button class="game-button" id="hardgamebutton">Hard Game</button>
            </div>
          </div>
        </div>
      </div>

      <div class="rightpane">
        <img id="kirbybomb" src="./backgrounds/kirby_minesweeping.jpg" />
      </div>
    </div>
  </body>
</html>
