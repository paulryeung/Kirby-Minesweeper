<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <script defer src="minesweeper_script.js"></script>
    <link href="minesweeper_style.css" rel="stylesheet" type="text/css" />
